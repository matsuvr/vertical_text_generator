steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/vertical-text-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/vertical-text-api:latest',
      '.'
    ]

  # Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vertical-text-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/vertical-text-api:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'vertical-text-api',
      '--image', 'gcr.io/$PROJECT_ID/vertical-text-api:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--max-instances', '100',
      '--min-instances', '0',
      '--concurrency', '10',
      '--set-env-vars', 'API_TOKEN=manganamemaker-secret-token',
      '--port', '8080'
    ]

images:
  - 'gcr.io/$PROJECT_ID/vertical-text-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/vertical-text-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'  # 20分のタイムアウト
